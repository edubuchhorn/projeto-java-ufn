<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Cadastro</title>
    <script src="/Arquivos/Js/main.js"></script>
    <link rel="stylesheet" href="/frontend/Arquivos/css/style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/frontend/index.html">Home</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/frontend/funcoes.html">Cadastro</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/frontend/lista.html">Lista</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="d-flex justify-content-center">
            <div class="form">
                <h1 class="text-center">Inserir / Atualizar </h1>
                <div>
                    <div class="d-flex flex-column">
                        <div class="d-flex flex-column">
                            <label>Codigo</label>
                            <input type="text" placeholder="Não é necessario para criação" id="inputCodigo">
                        </div>
                        <div class="d-flex flex-column mt-2">
                            <label>Nome</label>
                            <input type="text" id="inputNome">
                        </div>
                        <div class="d-flex flex-column mt-2">
                            <label>Quantidade</label>
                            <input type="text" id="inputQuantidade">
                        </div>
                        <div class="d-flex flex-column mt-2">
                            <label>Valor</label>
                            <input type="text" id="inputValor">
                        </div>
                    </div>
                    <div class="d-flex mt-2">
                        <div class="d-flex align-items-center">
                            <label>Inserir</label>
                            <input type="radio" name="radioInput" id="radioInput" value="insert" checked>
                        </div>
                        <div class="d-flex">
                            <label>Atualizar</label>
                            <input type="radio" name="radioInput" id="radioInput" value="update">
                        </div>
                        <div class="d-flex">
                            <label>Remover</label>
                            <input type="radio" name="radioInput" id="radioInput" value="remove">
                        </div>
                    </div>
                    <div class="d-flex justify-content-end">
                        <input type="button" value="Confirmar" onclick="confirm()">
                        <input type="button" value="Limpar" class="ml-2" onclick="clearForm()">
                    </div>
                </div>
            </div>
        </div>
    </div>

    </div>
</body>

</html>
